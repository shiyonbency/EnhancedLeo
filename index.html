<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leo Search | Your Seamless Internet Experience</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <style>
        /* Updated Color Palette */
        :root {
            --primary: #526D82; /* A more sophisticated primary color */
            --secondary: #9DB2BF; /* A softer secondary color */
            --accent: #DDE6ED; /* Light accent color for highlights */
            --background: #293462; /* Darker, richer background */
            --text: #F0F0F0; /* Off-white for better readability */
            --box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
        }

        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif; /* A cleaner, more modern font */
            background: var(--background);
            color: var(--text);
            overflow: hidden;
        }

        /* Particles.js Container */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Main Content Container */
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align items to the top */
            padding: 2rem;
            overflow: auto;
            animation: fadeIn 1s ease-in-out;
        }

        /* Header Styling */
        header {
            text-align: center;
            margin: 2rem 0;
            color: var(--text);
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            font-size: 3.5rem;
            margin-bottom: 0.5rem;
            color: var(--accent); /* Using accent color for the heading */
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeInDown 1s ease-in-out;
            text-transform: uppercase; /* Modern text transformation */
            letter-spacing: 0.1em;
        }

        header h1 img {
            margin-right: 1rem;
            height: 60px; /* Slightly larger logo */
            animation: pulse 2s infinite alternate;
        }

        header p#tagline {
            font-size: 1.5rem;
            color: var(--secondary);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 1s ease-in-out;
            font-style: italic; /* Add some flair with italics */
        }

        /* Theme and Auth Section Styling */
        .theme-toggle, .auth-section {
            position: absolute;
            top: 1rem;
            padding: 0.5rem;
            border-radius: 50%;
            color: var(--text);
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            background-color: rgba(255, 255, 255, 0.05);
            box-shadow: var(--box-shadow);
        }

        .theme-toggle {
            right: 1rem;
        }

        .auth-section {
            left: 1rem;
        }

        .theme-toggle:hover, .auth-section:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }

        .auth-section button {
            background: none;
            border: none;
            color: var(--text);
            font-size: 1em;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .auth-section button:hover {
            color: var(--accent);
        }

        /* Search Container Styling */
        .search-container {
            width: 100%;
            max-width: 700px; /* Adjusted max width */
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border-radius: 30px;
            padding: 2.5rem; /* Increased padding */
            box-shadow: var(--box-shadow);
            animation: zoomIn 0.8s ease-out;
            margin-bottom: 2rem;
        }

        /* Engine Selector Styling */
        .engine-selector {
            display: flex;
            gap: 1.2rem; /* Adjusted gap */
            margin-bottom: 2rem;
            justify-content: center;
        }

        .engine-selector select {
            flex: 1;
            padding: 1rem;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.15);
            color: var(--text);
            font-size: 1.1em;
            border: none;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: var(--box-shadow);
        }

        .engine-selector select:hover, .engine-selector select:focus {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.03);
        }

        /* Search Form Styling */
        .search-form {
            display: flex;
            gap: 1rem;
        }

        .search-form .search-input {
            flex: 3;
            padding: 1.2rem;
            border-radius: 30px;
            font-size: 1.2em;
            background: rgba(255, 255, 255, 0.15);
            border: none;
            outline: none;
            color: var(--text);
            transition: all 0.3s ease;
            box-shadow: var(--box-shadow);
        }

        .search-form .search-input:focus {
            box-shadow: 0 0 12px rgba(var(--primary-rgb), 0.7);
            transform: scale(1.01);
            background: rgba(255, 255, 255, 0.2);
        }

        .search-form .search-btn {
            flex: 1.5;
            padding: 1.2rem;
            border-radius: 30px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: var(--box-shadow);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .search-form .search-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.4);
        }

        /* Quick Actions Styling */
        .quick-actions {
            display: flex;
            gap: 1.2rem;
            margin-top: 2rem;
            justify-content: center;
        }

        .quick-actions .action-btn, .quick-actions .voice-search {
            padding: 1rem 2rem;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: var(--box-shadow);
            font-size: 1.1em;
        }

        .quick-actions .action-btn:hover, .quick-actions .voice-search:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .quick-actions .voice-search {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Loading Indicator */
        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--text);
            font-size: 1.3em;
            z-index: 10;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .loading i {
            margin-right: 0.5rem;
        }

        /* Preview Pane */
        .preview-pane {
            margin-top: 2.5rem;
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            animation: fadeInUp 0.8s ease-out;
        }

        .preview-pane a {
            display: block;
            margin: 0.7rem;
        }

        .preview-pane .preview-item {
            width: 120px; /* Adjusted size for better fit */
            height: 120px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--box-shadow);
            object-fit: cover;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .preview-pane .preview-item:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }

        /* Search History Styling */
        .search-history {
            margin-top: 2rem;
            width: 100%;
            max-width: 700px;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            box-shadow: var(--box-shadow);
        }

        .search-history .history-item {
            padding: 1rem;
            margin-bottom: 0.8rem;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            transition: background-color 0.3s ease, transform 0.3s ease;
            cursor: pointer;
        }

        .search-history .history-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.02);
        }

        /* Perplexity Response */
        .perplexity-response {
            margin-top: 2rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            box-shadow: var(--box-shadow);
            animation: fadeIn 0.8s ease-out;
        }

        .perplexity-response h3 {
            color: var(--accent);
            margin-bottom: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Typing Animation */
        #typing-container {
            height: 2.8rem;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        #typing-text {
            font-size: 2.3rem;
            color: var(--accent);
            white-space: nowrap;
            border-right: 0.15em solid var(--secondary);
            margin: 0 auto;
            letter-spacing: 0.15em;
            animation: typing 4s steps(40, end), blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            from {
                width: 0;
            }

            to {
                width: 100%;
            }
        }

        @keyframes blink-caret {
            from, to {
                border-color: transparent
            }

            50% {
                border-color: var(--secondary);
            }
        }

        /* General Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(1.05);
            }
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }

            header h1 img {
                height: 40px;
            }

            header p#tagline {
                font-size: 1.2rem;
            }

            .search-container {
                padding: 1.5rem;
            }

            .search-form {
                flex-direction: column;
            }

            .search-form .search-input, .search-form .search-btn {
                width: 100%;
            }

            .quick-actions {
                flex-direction: column;
                align-items: center;
            }

            .quick-actions .action-btn, .quick-actions .voice-search {
                width: 100%;
            }

            #typing-text {
                font-size: 1.8rem;
            }
        }

        /* Smooth Scrolling */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>

<div id="particles-js"></div>

<div class="container">
    <header>
        <h1>
            <img src="https://files.oaiusercontent.com/file-QrPVqEauv33cLA949oLQqR?se=2025-03-16T10%3A32%3A54Z&sp=r&sv=2024-08-04&sr=b&rscc=max-age%3D604800%2C%20immutable%2C%20private&rscd=attachment%3B%20filename%3D975d790c-db40-42cd-b3c1-a7d653d2485b.webp&sig=Gk1UI%2BOtMMJ0y4JuPLpVmJA4xI9QaZomWSe3rhsnMdY%3D"
                 alt="Lion Logo">
            Leo Search
        </h1>
        <div id="typing-container">
            <p id="typing-text"></p>
        </div>
        <p id="tagline">Your Gateway to the Web</p>
    </header>

    <div class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-adjust"></i>
    </div>

    <div class="auth-section" onclick="handleAuth()">
        <i class="fas fa-key"></i>
    </div>

    <div class="search-container">
        <div class="engine-selector">
            <select id="searchEngine">
                <option value="google">Google</option>
                <option value="perplexity">Perplexity</option>
                <option value="duckduckgo">DuckDuckGo</option>
                <option value="bing">Bing</option>
            </select>
        </div>

        <form class="search-form" onsubmit="handleSearch(event)">
            <input type="search" class="search-input" placeholder="Enter your search query..." required
                   id="searchQuery">
            <button type="submit" class="search-btn">
                <i class="fas fa-search"></i> Search
            </button>
        </form>

        <div class="quick-actions">
            <button class="action-btn" onclick="searchChatGPT()">
                <i class="fas fa-brain"></i> AI Summary
            </button>
            <button class="action-btn" onclick="searchImages()">
                <i class="fas fa-image"></i> Image Search
            </button>
            <div class="voice-search" onclick="startVoiceSearch()">
                <i class="fas fa-microphone"></i> Voice Search
            </div>
        </div>

        <div class="loading" id="loading">
            <i class="fas fa-spinner fa-spin"></i> Processing...
        </div>

        <div class="preview-pane" id="previewContainer"></div>
    </div>

    <div class="search-history" id="historyContainer"></div>
</div>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
    // Particle.js configuration
    particlesJS('particles-js', {
        particles: {
            number: {value: 80},
            color: {value: "#ffffff"},
            shape: {type: "circle"},
            opacity: {value: .5},
            size: {value: 3},
            line_linked: {enable: true, distance: 150, color: "#ffffff", opacity: .4, width: 1},
            move: {enable: true, speed: 6, direction: "none"}
        },
        interactivity: {
            detect_on: "canvas",
            events: {
                onhover: {enable: true, mode: "repulse"},
                onclick: {enable: true, mode: "push"}
            }
        }
    });

    // Search engine configurations
    const engines = {
        google: "https://www.google.com/search?q=",
        perplexity: "https://www.perplexity.ai/search?q=",
        duckduckgo: "https://duckduckgo.com/?q=",
        bing: "https://www.bing.com/search?q="
    };

    // Theme Toggle Functionality
    function toggleTheme() {
        document.body.classList.toggle('light-mode');
        localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
    }

    // Search History Management
    let searchHistory = JSON.parse(localStorage.getItem('searchHistory')) || [];

    function updateHistory(query, engine) {
        searchHistory.unshift({query, engine});
        searchHistory = searchHistory.slice(0, 10);
        localStorage.setItem('searchHistory', JSON.stringify(searchHistory));
        renderHistory();
    }

    function renderHistory() {
        const container = document.getElementById('historyContainer');
        container.innerHTML = searchHistory.map(item => `
              <div class='history-item' onclick='reSearch("${item.query}","${item.engine}")'>
                  ${item.engine}: ${item.query}
              </div>`).join('');
    }

    // Voice Search Functionality
    function startVoiceSearch() {
        if (!('webkitSpeechRecognition' in window)) {
            alert('Voice search not supported in your browser');
            return;
        }

        const recognition = new webkitSpeechRecognition();
        recognition.lang = 'en-US';
        recognition.maxResults = 1; // Reduced maxResults to 1 for better accuracy

        recognition.onresult = function (event) {
            const transcript = event.results[0][0].transcript;
            document.getElementById('searchQuery').value = transcript;
            handleSearch({preventDefault: () => {}}); // Trigger search after voice input
        };

        recognition.onerror = function (event) {
            console.error('Voice search error:', event.error);
            alert('Voice search error. Please try again.');
        };

        recognition.onstart = function () {
            console.log('Voice search started');
        };

        recognition.onend = function () {
            console.log('Voice search ended');
        };

        recognition.start();
    }

    // Enhanced Search Handling
    function handleSearch(e) {
        e.preventDefault();
        const engine = document.getElementById('searchEngine').value;
        const query = document.getElementById('searchQuery').value;

        // Show loading
        document.getElementById('loading').style.display = 'block';

        // Save to history
        updateHistory(query, engine);

        // Simulate API call delay
        setTimeout(() => {
            window.open(engines[engine] + encodeURIComponent(query), '_blank');
            document.getElementById('loading').style.display = 'none';
        }, 500);
    }

    function searchChatGPT() {
        const query = document.getElementById('searchQuery').value;
        if (!query) {
            alert('Please enter a search query.');
            return;
        }
        const chatGPTUrl = `https://chat.openai.com/?text=${encodeURIComponent(query)}`;
        window.open(chatGPTUrl, '_blank');
    }

    // Image Search Functionality
    async function searchImages() {
        const query = document.getElementById('searchQuery').value;

        if (!query) return;

        const API_KEY = 'YOUR_GOOGLE_API_KEY'; // Replace with your Google API key
        const CX_ID = 'YOUR_CX_ID'; // Replace with your Custom Search Engine ID

        try {
            const response = await fetch(`https://customsearch.googleapis.com/customsearch/v1?q=${query}&cx=${CX_ID}&searchType=image&key=${API_KEY}`);
            const data = await response.json();

            if (data.items) {
                renderImageResults(data.items);
            } else {
                alert('No image results found.');
            }
        } catch (error) {
            console.error("Error fetching image results:", error);
            alert('Failed to fetch image results. Please check your API key and CSE ID.');
        }
    }

    function renderImageResults(items) {
        const container = document.getElementById('previewContainer');
        container.innerHTML = items.map(item => `
            <a href="${item.link}" target="_blank">
                <img src="${item.link}" alt="${item.title}" class='preview-item' />
            </a>`).join('');
    }

    // Authentication Placeholder Functionality
    function handleAuth() {
        alert("This is a placeholder for authentication functionality.");
    }

    // Initialize theme
    if (localStorage.getItem('theme') === 'light') {
        document.body.classList.add('light-mode');
    }

    // Initial history render
    renderHistory();

    // Initialize Typing Animation
    document.addEventListener('DOMContentLoaded', () => {
        const typingText = document.getElementById('typing-text');
        typingText.textContent = "Explore the world with ease"; // Set the text content
    });
</script>
</body>
</html>
